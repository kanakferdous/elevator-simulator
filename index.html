<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Elevator Simulator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300..700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="elevator-simulator">
      <div class="elevator-card elevator-scene" id="scene">
        <div class="elevator-building" id="building">
          <div class="elevator-shaft" id="shaft">
            <div class="elevator-floors" id="floors"></div>
            <div class="elevator-car" id="car">
              <div class="elevator-cabin"></div>
              <div class="elevator-doorway"></div>
              <div class="elevator-doors">
                <div class="elevator-door left"></div>
                <div class="elevator-door right"></div>
              </div>
              <div class="elevator-indicator" id="carIndicator"></div>
            </div>
          </div>
          <div class="elevator-labels" id="labels"></div>
        </div>
      </div>

      <div class="elevator-card control-panel">
        <div class="control-header">
          <h2 class="control-title" id="currentTitle">Ground Floor</h2>
          <div class="direction-icons">

            </span>
          </div>
        </div>

          </button>
        </div>
      </div>
    </div>

  </body>
</html>
